<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
    </head>
    <body>
        <h1>ToDo List</h1>
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="タスクを入力" required>
            <button type="submit">追加</button>
        </form>
        <ul>
            {% for todo in todos %}
                <li>{{ todo[1] }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
