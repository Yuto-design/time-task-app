<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>時間管理＆習慣トラッカー</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>時間管理＆習慣トラッカー</header>

        <div class="container">
            <!-- ToDoリスト -->
            <div class="card">
            <h2>今日のToDo</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="タスクを入力" required>
                <button type="submit">追加</button>
            </form>
            <ul id="todo-list"></ul>
            </div>

            <div class="card">
            <h2>習慣チェック</h2>
            <ul>
                <li>☑ 6時起き</li>
                <li>☑ ストレッチ</li>
            </ul>
            </div>

            <div class="card">
            <h2>Pomodoroタイマー</h2>
            <p id="timer">25:00</p>
            <button id="start-btn">▶ 開始</button>
            <button id="reset-btn">⏹ リセット</button>
            </div>

            <div class="card">
            <h2>カレンダー</h2>
            <p>※ここにカレンダーが入ります</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
